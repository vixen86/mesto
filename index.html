<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Cервис 'Mesto': интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки. Проект на Яндекс.Практикуме.">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Юлия Асмолова">
    <link rel="stylesheet" href="pages/index.css" >
    <title>Mesto</title>
    <!-- <link rel="icon" type="image/svg" href="#"> -->
  </head>

  <body class="page">
    <header class="header page__section">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <!--секция Profile-->
      <section class="profile page__section">
        <div class="profile__block">
          <img
          src="images/profile_image.jpg"
          alt="Аватарка"
          class="profile__avatar"
         >
         <div class="profile__info">
           <h1 class="profile__info-name">Жак-Ив&nbsp;Кусто</h1>
           <button type="button" title="Редактировать профиль" class="profile__info-edit-button link-blackout"></button>
           <p class="profile__info-about">Исследователь океана</p>
        </div>
      </div>
        <button type="button" title="Добавить новую фотографию" class="profile__add-button link-blackout"></button>
      </section>

      <!--секция Elements-->
      <section class="elements page__section" aria-label="Фото галерея">
        <ul class="elements__items">
          <li class="element">
            <img
            src="images/karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
            >
             <div class="element__block">
               <h2 class="element__title">Карачаевск</h2>
               <button type="button" title="Поставить лайк" class="element__like_button link-blackout"></button>
             </div>

          </li>
          <li class="element">
            <img
            src="images/elbrus.png"
            alt="Гора Эльбрус"
            class="element__image"
            >
              <div class="element__block">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" title="Поставить лайк" class="element__like_button link-blackout"></button>
              </div>
          </li>
          <li class="element">
            <img
            src="images/dombay.png"
            alt="Домбай"
            class="element__image"
            >
              <div class="element__block">
                <h2 class="element__title">Домбай</h2>
                <button type="button" title="Поставить лайк" class="element__like_button link-blackout"></button>
              </div>
          </li>
          <li class="element">
            <img
            src="images/elbrus2.png"
            alt="Гора Эльбрус"
            class="element__image"
            >
              <div class="element__block">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" title="Поставить лайк" class="element__like_button link-blackout"></button>
              </div>
          </li>
          <li class="element">
            <img
            src="images/dombay2.png"
            alt="Домбай"
            class="element__image"
            >
              <div class="element__block">
                <h2 class="element__title">Домбай</h2>
                <button type="button" title="Поставить лайк" class="element__like_button link-blackout"></button>
              </div>
          </li>
          <li class="element">
            <img
            src="images/karachaevo-ch_.png"
            alt="Карачаево-Черкесия"
            class="element__image"
            >
              <div class="element__block">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button type="button" title="Поставить лайк" class="element__like_button link-blackout"></button>
              </div>
          </li>
        </ul>
      </section>
    </main>

    <!--секция footer-->
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--попап Редактировать профиль-->
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editForm" class="popup__form" novalidate>
          <input id="input-name" name="inputName" placeholder="Имя" type="text" class="popup__name-input">
          <input id="input-about" name="inputAbout" placeholder="О себе" type="text" class="popup__name-input">
          <!-- кнопка работает и по Enter -->
          <button type="submit" title="Сохранить" class="popup__button">Сохранить</button>
        </form>
        <button type="button" title="Закрыть" class="popup__close-button link-blackout"></button>
      </div>
    </div>

   <script src="./scripts/index.js"></script>
  </body>
</html>
