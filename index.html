<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Cервис 'Mesto': интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки. Проект на Яндекс.Практикуме.">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Юлия Асмолова">
    <link rel="stylesheet" href="pages/index.css" >
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header page__section">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile page__section">
        <div class="profile__block">
          <img
          src="images/profile_image.jpg"
          alt="Аватарка"
          class="profile__avatar"
         >
         <div class="profile__info">
           <h1 class="profile__info-name">Жак-Ив&nbsp;Кусто</h1>
           <button type="button" title="Редактировать профиль" class="profile__info-edit-button link-blackout"></button>
           <p class="profile__info-about">Исследователь океана</p>
        </div>
      </div>
        <button type="button" title="Добавить новую фотографию" class="profile__add-button link-blackout"></button>
      </section>

      <section class="elements page__section" aria-label="Фото галерея">
        <ul class="elements__items"></ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div id="edit-popup" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="edit-popup-form" name="editForm" autocomplete="off" class="popup__form" novalidate>
          <label class="popup__label">
            <input id="input-name" name="inputName" placeholder="Имя" type="text" minlength="2" maxlength="40" class="popup__name-input" required>
            <span class="popup__input-error input-name-error">Вы пропустили это поле.</span>
          </label>

          <label class="popup__label">
            <input id="input-about" name="inputAbout" placeholder="О себе" type="text" minlength="2" maxlength="200" class="popup__name-input" required>
            <span class="popup__input-error input-about-error">Вы пропустили это поле.</span>
          </label>

          <button type="submit" title="Сохранить" class="popup__button popup__submit">Сохранить</button>
        </form>
        <button id="close-popup-button" type="button" title="Закрыть" class="popup__close-button link-blackout"></button>
      </div>
    </div>

    <div id="add-popup" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="add-popup-form" name="editAddForm" autocomplete="off" class="popup__form" novalidate>
          <label class="popup__label">
            <input id="input-title" name="inputTitle" placeholder="Название" type="text" value="" class="popup__name-input" required>
            <span class="popup__input-error input-title-error">Вы пропустили это поле.</span>
          </label>

          <label class="popup__label">
            <input id="input-link" name="inputLink" placeholder="Ссылка на картинку" type="url" value="" class="popup__name-input" required>
            <span class="popup__input-error input-link-error">Введите адрес сайта.</span>
          </label>

          <button type="submit" title="Создать" class="popup__button popup__submit">Создать</button>
        </form>
        <button id="close-add-popup-button" type="button" title="Закрыть" class="popup__close-button link-blackout"></button>
      </div>
    </div>

    <div id="figure-popup" class="popup popup_figured">
      <div class="popup__figure-container">
        <figure class="popup__figure">
          <img
            src="#"
            alt="#"
            class="popup__image"
          >
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button id="close-figure-popup-button" type="button" title="Закрыть" class="popup__close-button link-blackout"></button>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <img
        src="."
        alt=""
        class="element__image"
        >
        <button type="button" title="Удалить картинку" class="element__delete-button link-blackout"></button>
          <div class="element__block">
            <h2 class="element__title"></h2>
            <button type="button" title="Поставить лайк" class="element__like-button link-blackout"></button>
          </div>
      </div>
    </template>

   <script src="./scripts/cards.js"></script>
   <script src="./scripts/index.js"></script>
   <script src="./scripts/validate.js"></script>
  </body>
</html>
